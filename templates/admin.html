{% include "header.html" %}
<style>
   a.btn.btn-success.pull-right {
    margin-top: 25px;
    margin-bottom: 20px;
    padding: 10px;
}
</style>
{% block body %}
<div class="container">
    <div class="well text-center">
        <h2>Movie List</h2>
        <a href="{{ url_for('add_movie') }}" class="btn btn-success pull-right">Add New Movie</a>
    </div>

    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Overview</th>
            <th>Vote Count</th>
            <th>Vote Average</th>
            <th>Actions</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{ movie[1] }}</td>
            <td>{{ movie[2] }}</td>
            <td>{{ movie[3] }}</td>
            <td>{{ movie[4] }}</td>
            <td>
                <a href="{{ url_for('update', id_data=movie[0]) }}" class="btn btn-warning btn-xs">Edit</a>
                <a href="{{ url_for('delete', id_data=movie[0]) }}" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}

{% include "footer.html" %}
