<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #333;
            margin: 30px 0;
            text-transform: capitalize;
            letter-spacing: 2px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        table th {
            background-color: #f4f4f4;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table td {
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendations</h1>
        {% for table in tables %}
            <div>
                <!-- Render the table content with properly spaced and capitalized titles -->
                {{ table|safe }}
            </div>
        {% endfor %}
    </div>

    <div class="footer">
        <p>© 2024 Movie Recommendations App. All Rights Reserved.</p>
    </div>
</body>
</html>
