{% block content %}

<div class="container" style="max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
  <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Login</h2>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div style="color: #d9534f; background-color: #f2dede; border: 1px solid #ebccd1; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
      <ul style="list-style-type: none; margin: 0; padding: 0;">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}
  {% endwith %}

  <form action="/login" method="POST" style="display: flex; flex-direction: column;">
    <div class="form-group" style="margin-bottom: 15px;">
        <label for="email" style="font-weight: bold; color: #555;">Email</label>
        <input type="email" id="email" name="email" class="form-control" required
               style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 100%;">

    </div>

    <div class="form-group" style="margin-bottom: 20px;">
        <label for="password" style="font-weight: bold; color: #555;">Password</label>
        <input type="password" id="password" name="password" class="form-control" required
               style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 100%;">
    </div>

    <button type="submit" class="btn btn-dark" 
            style="background-color: #333; color: white; padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Login</button>
    <a href="/register" class="btn btn-secondary mt-4" 
       style="margin-top: 10px; text-align: center; display: block; background-color: #6c757d; color: white; padding: 10px; border: none; border-radius: 5px; text-decoration: none; font-size: 16px;">Register Page</a>
  </form>
</div>

{% endblock %}
