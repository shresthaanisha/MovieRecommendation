<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures body takes full height of viewport */
        }

        h1, h2 {
            color: #444;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-top: 30px;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1; /* This makes the container flexible and allows footer to stick at the bottom */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f4;
            font-weight: bold;
            color: #555;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 1em;
            color: #777;
            background-color: #fff;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
  <!-- <h1 align="center">Movie Recommendation System</h1> -->
  <!-- Dynamic content such as movie lists or tables goes here -->
  {% for table in tables %}
    <h2>{{ titles[loop.index] }}</h2>
    <div>
      {{ table|safe }}
    </div>
  {% endfor %}
</div>

<footer>
  <p>Â© 2024 Movie Recommendation System. All Rights Reserved.</p>
</footer>

</body>
</html>
